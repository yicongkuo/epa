<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>固定縮放比例</title>

	<!-- load esri resource -->
	<link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">
	<script src="https://js.arcgis.com/4.5/"></script>

	<style>
		html, body, #mapView{
			width  : 100%;
			height : 100%;
			padding: 0;
			margin : 0;
		}
	</style>

	<!-- main script -->
	<script>
		require([
			"esri/Map",
			"esri/views/MapView",
			"dojo/domReady!"
		], function (Map, MapView){
			var map = new Map({
				basemap: "osm"
			});

			var mapView = new MapView({
				map: map,
				center: [121, 24],
				container: "mapView",
				constraints:{
					minZoom: 7,
					maxZoom: 7
				}
			});
		});
	</script>
</head>
<body>
	<div id="mapView"></div>
</body>
</html>
