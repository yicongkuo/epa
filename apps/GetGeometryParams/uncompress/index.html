<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>取得幾何圖形的數據</title>

	<!-- load semantic ui library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js" type="text/javascript"></script>

    <!-- load arcgis library-->
	<link rel="stylesheet" href="https://js.arcgis.com/3.22/esri/css/esri.css">
	<script src="https://js.arcgis.com/3.22/"></script>
	
	<!-- load main code -->
	<link rel="stylesheet" type="text/css" href="./style.min.css">
	<script type="text/javascript" src="./main.min.js"></script>

</head>
<body>
<div id="border" class="ui two column stackable grid">
  	<!-- left panel -->
    <div class="six wide column">
	    <div class="ui segment">
		    <a class="ui teal top attached label">功能面板</a>
			<div class="ui form">
				<div class="field">
					<label>點選以下按鈕啟動繪圖功能，再點一下可以取消繪圖</label>
					<div class="ui icon buttons">
						<button id="POINT" class="ui icon button undrawing">
							<i class="marker icon"></i>
						</button>
						<button id="POLYLINE" class="ui icon button undrawing">
							<i class="fork icon"></i>
						</button>
						<button id="RECTANGLE" class="ui icon button undrawing">
							<i class="square outline icon"></i>
						</button>
						<button id="UPLOAD" class="ui icon button">
							<i class="upload icon"></i>
						</button>
					</div>


					
				</div>
			  
				<div class="field">
					<label>幾何圖形參數字串</label>
					<textarea id="geoString" ></textarea>
				</div>

				<div class="field">
					<div id="isBuffer" class="ui toggle checkbox">
					  <input type="checkbox" name="public">
					  <label>產生環域圖形</label>
					</div>					
				</div>

				<div class="inline fields">
					<div class="three wide field">
						<label class="ui right pointing label">環域距離</label>
					</div>
					<div class="six wide field">
						<input id="distance" type="text" value="500" placeholder="距離">
					</div>
					<div class="five wide field">
						<select id="units" class="ui fluid dropdown">
							<option value="meters" SELECTED>公尺</option>
							<option value="kilometers">公里</option>
						</select>
					</div>	
				</div>

				<div class="field">
					<label>環域圖形參數字串</label>
					<textarea id="bufferString"></textarea>
				</div>
			</div>
		</div>	    	
	</div>
	<!-- right panel -->
	<div class="ten wide column">
		<div id="map"></div>
	</div>
</div>
</body>
</html>
