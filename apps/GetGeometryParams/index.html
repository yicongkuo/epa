<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>取得幾何圖形的數據</title>

	<!-- load semantic ui library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js" type="text/javascript"></script>

    <!-- load arcgis library-->
	<link rel="stylesheet" href="https://js.arcgis.com/3.22/esri/css/esri.css">
	<script src="https://js.arcgis.com/3.22/"></script>
	
	<!-- load main code -->
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script type="text/javascript" src="./main.js"></script>

</head>
<body>
<div id="border" class="ui two column stackable grid">
  	<!-- left panel -->
    <div class="six wide column">
	    <div class="ui segment">
		    <a class="ui teal top attached label">功能面板</a>
			<div class="ui form">
				<div class="field">
					<label>點選以下按鈕啟動繪圖功能，再點一下可以取消繪圖</label>
					<div class="ui buttons">
						<button id="POINT" class="ui button undrawing">
							點
						</button>
						<button id="POLYLINE" class="ui button undrawing">
							線
						</button>
						<button id="RECTANGLE" class="ui button undrawing">
							面
						</button>
					</div>

					<button id="RemoveText" class="ui button undrawing">
						清除字串
					</button>
				</div>
				
				<div class="inline fields">
					<div class="three wide field">
						<label class="ui right pointing label">上傳檔案</label>
					</div>
					
					<form enctype="multipart/form-data" method="post"
						      id="uploadForm" class="ui form four wide field"> 
						<div class="ui action input">
						    <label for="inFile" class="ui icon button">
						        <i class="file icon"></i>
						        上傳檔案
						    </label>
						    <input id="inFile" name="file" type="file" style="display:none">
						</div>	
					</form>
					<div class="nine wide field">
						<label>檔案格式</label>
						<select id="fileType" class="ui dropdown">
							<option value="geojson">GeoJSON</option>
							<option value="shapefile" SELECTED>Shapefile</option>
						</select>
					</div>
				</div>
				<div id="upload-status" class="field"></div>

				<div class="field">
					<label>幾何圖形參數字串</label>
					<textarea id="geoString" ></textarea>
				</div>

				<div class="field">
					<div id="isBuffer" class="ui toggle checkbox">
					  <input type="checkbox" name="public">
					  <label>產生環域圖形</label>
					</div>					
				</div>

				<div class="inline fields">
					<div class="three wide field">
						<label class="ui right pointing label">環域距離</label>
					</div>
					<div class="six wide field">
						<input id="distance" type="text" value="500" placeholder="距離">
					</div>
					<div class="five wide field">
						<select id="units" class="ui fluid dropdown">
							<option value="meters" SELECTED>公尺</option>
							<option value="kilometers">公里</option>
						</select>
					</div>	
				</div>

				<div class="field">
					<label>環域圖形參數字串</label>
					<textarea id="bufferString"></textarea>
				</div>
			</div>
		</div>	    	
	</div>
	<!-- right panel -->
	<div class="ten wide column">
		<div id="map"></div>
	</div>
</div>
</body>
</html>
