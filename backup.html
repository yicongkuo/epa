<div id="queryTimePage"
     data-dojo-type="dijit/layout/ContentPane"	
     title="依時間區段查詢" selected="true">
   	<br>
   	<label for="dataForTimeQuery">選擇要查詢的資料</label>
	<select id="dataForTimeQuery" name="dataForTimeQuery"
	        data-dojo-type="dijit/form/FilteringSelect">
	    <option value="https://services7.arcgis.com/tVmMUEViFfyHBZvj/ArcGIS/rest/services/Bigdata/FeatureServer/54" selected>測站歷史資料</option>
	    <option value="https://services7.arcgis.com/tVmMUEViFfyHBZvj/ArcGIS/rest/services/Bigdata/FeatureServer/48" >IDW範圍</option>
	</select>
   	<br><br>
	<div class="datetime">
		<label>起始日</label>
		<input id="startDate" type="date" value="2017-06-21"
		       data-dojo-type="dijit/form/DateTextBox" 
		       data-dojo-props="placeHolder:'日/月/年'"/>

		<input id="startTime" type="text" value="T03:05:00"
		       data-dojo-type="dijit/form/TimeTextBox" data-dojo-props="constraints:{  timePattern: 'HH:mm:ss', clickableIncrement: 'T00:15:00'}, placeHolder:'時:分:秒'"/>
	</div>
	<br>
   	<div class="datetime">
		<label>終止日</label>
		<input id="endDate" type="date" value="2017-06-21"
		       data-dojo-type="dijit/form/DateTextBox" 
		       data-dojo-props="placeHolder:'日/月/年'"/>

		<input id="endTime" type="text" value="T04:32:00"
		       data-dojo-type="dijit/form/TimeTextBox" data-dojo-props="constraints:{  timePattern: 'HH:mm:ss', clickableIncrement: 'T00:15:00'}, placeHolder:'時:分:秒'"/>
	</div>
	<br>
	<!-- 查詢按鈕 -->
	<button id="queryByTime" type="button"
	        data-dojo-type="dijit/form/Button" >
		開始查詢
	</button>

	<button id="removeTimeResult" type="button"
	        data-dojo-type="dijit/form/Button" >
		清除查詢結果
	</button>
</div>
