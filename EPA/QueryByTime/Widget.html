<div>  	
   	<br>
   	<label>選擇要查詢的資料</label>
	<select data-dojo-attach-point="layerUrl"
	        data-dojo-type="dijit/form/FilteringSelect">
	    <option value="https://services7.arcgis.com/tVmMUEViFfyHBZvj/ArcGIS/rest/services/Bigdata/FeatureServer/54" selected>測站歷史資料</option>
	    <option value="https://services7.arcgis.com/tVmMUEViFfyHBZvj/ArcGIS/rest/services/Bigdata/FeatureServer/48" >IDW範圍</option>
	</select>
   	<br><br>
	<div>
		<label>起始日</label>
		<input type="date" value="2017-06-21"
		       data-dojo-attach-point="startDate"
		       data-dojo-type="dijit/form/DateTextBox" 
		       data-dojo-props="placeHolder:'日/月/年'"/>

		<input type="text" value="T03:05:00"
		       data-dojo-attach-point="startTime"
		       data-dojo-type="dijit/form/TimeTextBox" data-dojo-props="constraints:{  timePattern: 'HH:mm:ss', clickableIncrement: 'T00:15:00'}, placeHolder:'時:分:秒'"/>
	</div>
	<br>
   	<div>
		<label>終止日</label>
		<input type="date" value="2017-06-21"
		       data-dojo-attach-point="endDate" 
		       data-dojo-type="dijit/form/DateTextBox" 
		       data-dojo-props="placeHolder:'日/月/年'"/>

		<input type="text" value="T04:32:00"
			   data-dojo-attach-point="endTime" 
		       data-dojo-type="dijit/form/TimeTextBox" 
		       data-dojo-props="constraints:{  timePattern: 'HH:mm:ss', clickableIncrement: 'T00:15:00'}, placeHolder:'時:分:秒'"/>
	</div>
	<br>
	<!-- 查詢按鈕 -->
	<button data-dojo-attach-point="queryButton" type="button" 
	        data-dojo-type="dijit/form/Button" >
		開始查詢
	</button>

	<button data-dojo-attach-point="removeButton" type="button"
	        data-dojo-type="dijit/form/Button" >
		清除查詢結果
	</button>
</div>
